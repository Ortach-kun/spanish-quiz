<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Quiz</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Spanish Quiz</h1>
        </header>
        
        <div id="intro-screen">
            <h2>Â¡Bienvenido!</h2>
            <p>Test your Spanish knowledge with this quiz! Questions include Turkish translations to help you learn.</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="quiz-container" class="hidden">
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="answer-buttons" class="btn-grid">
                    <!-- Answer buttons will be added here dynamically -->
                </div>
            </div>
            <div id="controls">
                <div id="feedback" class="hidden"></div>
                <button id="next-btn" class="hidden">Next</button>
            </div>
        </div>

        <div id="results-screen" class="hidden">
            <h2>Quiz Completed!</h2>
            <p>Your score: <span id="score">0</span>/<span id="total-questions">0</span></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <!-- Audio element -->
    <audio id="background-music" loop>
        <source src="public/audio/backround-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="public/js/questions.js"></script>
    <script src="public/js/app.js"></script>
</body>
</html>
